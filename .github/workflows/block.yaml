name: build
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        go: ["1.18"]
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - name: build package
        run: CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o healthchecker pkg/**/*.go
